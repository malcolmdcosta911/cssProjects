<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div>
        <!-- unlike normal html svg has below -y, +x as normal +x , +y -->
        <!-- viewBox="0 0 96 96" this is axis graph box and is responsive and scales based on width height -->
        <svg viewBox="0 0 96 96" fill="none" width="200" height="200">
            <!-- +x of 48 , +y of 48  and radius of 35-->
            <circle r="35" cx="48" cy="48" stroke="#42A94C" stroke-width="4" fill="none" class="circle" />
            <!-- M33 51 --- move x 33 and y 52 
             then
             L42 60 --- line from prev points to x 42 y 60 
             then
             L63 39 --- line from prev points to x 63 y 39 
            -->
            <path d="M33 51 L42 60 L63 39" stroke="#42A94C" stroke-width="4" stroke-linecap="round"
                stroke-linejoin="round" class="check" />
        </svg>
    </div>
</body>

</html>
